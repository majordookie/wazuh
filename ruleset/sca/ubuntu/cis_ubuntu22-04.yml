d: #!/bin/bash cut -d: -f1 /etc/passwd | sort | uniq -d | while read -r x; do echo "Duplicate login name $x in /etc/passwd" done Remediation: Based on the results of the audit script, establish unique user names for the users. File ownerships will automatically reflect the change as long as the users have unique UIDs. MITRE ATT&CK Mappings: Techniques / Subtechniques Tactics Mitigations T1078, T1078.001, T1078.003 TA0004 M1027 6.2.8 Ensure no duplicate group names exist Profile Applicability: Level 1 - Server Level 1 - Workstation Description: Although the groupadd program will not let you create a duplicate group name, it is possible for an administrator to manually edit the /etc/group file and change the group name. Rationale: If a group is assigned a duplicate group name, it will create and have access to files with the first GID for that group in /etc/group . Effectively, the GID is shared, which is a security problem. Audit: Run the following script and verify no results are returned: #!/bin/bash cut -d: -f1 /etc/group | sort | uniq -d | while read -r x; do echo "Duplicate group name $x in /etc/group" done Remediation: Based on the results of the audit script, establish unique names for the user groups. File group ownerships will automatically reflect the change as long as the groups have unique GIDs. MITRE ATT&CK Mappings: Techniques / Subtechniques Tactics Mitigations T1078, T1078.001, T1078.003 TA0004 M1027 6.2.9 Ensure root PATH Integrity Profile Applicability: Level 1 - Server Level 1 - Workstation Description: The root user can execute any command on the system and could be fooled into executing programs unintentionally if the PATH is not set correctly. Rationale: Including the current working directory (.) or other writable directory in root's executable path makes it likely that an attacker can gain superuser access by forcing an administrator operating as root to execute a Trojan horse program. Audit: Run the following script and verify no results are 